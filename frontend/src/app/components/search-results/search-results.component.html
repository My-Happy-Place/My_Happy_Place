<h1>Resultados da busca:</h1>

<div class="page">
  <div class="filter">
    <label id="radio-label">Filtros</label>
    <mat-radio-group aria-labelledby="radio-label" [(ngModel)]="selectedRadio" (change)="changeSearchType()">
      <mat-radio-button class="radio-btn" value="multisearch">Todos</mat-radio-button>
      <mat-radio-button class="radio-btn" value="movies">Filmes</mat-radio-button>
      <mat-radio-button class="radio-btn" value="series">SÃ©ries</mat-radio-button>
    </mat-radio-group>
  </div>

  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="results">
    <div class="results-items" *ngFor="let item of results">
      <!-- <app-content-card [item]="item"></app-content-card> -->
      <app-detailed-content [item]="item"></app-detailed-content>
    </div>
  </div>
</div>
