<div class="content">
  <img mat-card-image src="{{fullImagePath}}" alt="Card image cap">
  <div class="details">
    <section class="name-year">
      <h3 class="name">{{item.name}}</h3>
      <h4 class="year">{{releaseYear}}</h4>
    </section>
    <div class="overview">
      <p>{{item.overview}}</p>
    </div>
  </div>
</div>
